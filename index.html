        <div id="overlayEnd">

                    <div id="overlayLose">LOSE</div>

                </div>

                <div class="restartButton">

        </div>

                    <span>50 </span>
                    <div>

                        <span id="rowLenght">24</span>

                        <div id="redimensionRemove">
